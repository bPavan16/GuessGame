<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess The Word</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h2>Guess the word</h2>
            <div class="content">
                <p class="word">This is </p>
                <div class="details">
                    <!-- <p class="hint">Hint : <span></span></p> -->
                    <div class="Status">Guess the above word</div>
                    
                    <!-- <p class="time">Time Left : <b class="t">30</b>s</p> -->
                </div>
                <input type="text" spellcheck="false" placeholder="Enter a valid word">
                <div class="buttons">
                    <button class="refresh">Refresh Word</button>
                    <button class="check">Check Word</button>
                </div>
            </div>
            <div class="Score">Score : <span class="res"> 0</span></div>
            <div class="scrBTN"><button class="scoreRest">REST</button></div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
